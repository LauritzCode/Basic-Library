<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+SA:wght@100..400&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="content"> <!-- New wrapper for main content -->
        <div class="container">
            <h1>Lauritz' Library</h1>
            <button class="openFormBtn" id="openFormBtn">Add Book</button>
        </div>
        <div class="bookshelf-wrap">
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-wrap hide" id="modal">
        <div class="form-wrap">
            <form class="book-form" id="book-form">
                <input type="text" id="title" placeholder="Title of the book..." required> 
                <input type="text" id="author" placeholder="Author of the book..." required> 
                <input type="number" id="pages" placeholder="Number of pages..." required> 
                <label>
                    Read the book:
                    <input type="checkbox" id="read">
                </label> 
                <button type="submit" id="addBookBtn">Add book</button>
                <button type="button" id="cancelBtn">Cancel</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
